<h1>哈咯</h1>
<h3>本站使用的GitHub-Pages搭建的网站</h3>
<h5>采用本站的CDN双IP加速</h5>
<p>先在GitHub自己的仓库中点击右上角三个点，再点击设置进入，下滑找到Pages再下拉找到自定义域名填入自己的域名，这时候去自己购买域名的托管商增加解析[及CNAME]，过几分钟即可访问 ⚠️:如果Pages长时间显示正在检查DNS，这个可以不用管，因为套了一层解析所以GitHub检测不到</p>
<li><h2>CDN地址是：gitpages--cdn.krtin.cn</h2></li>
  <div id="time"></div>
  <script>
    function showTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('time').innerHTML = timeString;
    }
    setInterval(showTime, 1000);
    showTime();
  </script>
